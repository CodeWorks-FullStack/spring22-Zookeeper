<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>🦓 ZooKeeper 🦒</title>
</head>

<body>
  <header class="container-fluid bg-warning">
    <div class="row">
      <div class="col p-3">
        <h3>Zookeeper</h3>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div id="cat" class="col-6 col-md-3 bg-secondary p-2 border border-dark shadow fence">
        <div class="pen">
          <marquee behavior="alternate" scrolldelay="800">
            <marquee behavior="alternate" direction="up" scrolldelay="400">
              <h2 class="animal" onclick="feed()"> 🐈 </h2>
            </marquee>
          </marquee>
        </div>
        <div class="progress">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuemin="0"
            aria-valuemax="100">Cat</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row">
      <div class="col text-center p-2">
        <p class="m-0">Make with ♥ by CodeWorks</p>
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
